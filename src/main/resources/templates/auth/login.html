<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!--/*/ <th:block th:include="fragments/header:: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <h2 th:text="#{login.header}"/>
    <a href="?lang=en" th:text="#{lang.eng}"></a> | <a href="?lang=ru" th:text="#{lang.rus}"></a>
    <div class="row">
        <div class="col-md6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="#{login.message}"></h3>
                </div>
                <div class="panel-body">
                    <div th:if="${logout}" class="alert alert-info" role="alert" th:text="#{logout.message}"></div>
                    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="#{login.error}"></div>
                    <form method="post">
                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                        <div class="form-group">
                            <label for="username" th:text="#{login.username}"></label>
                            <input type="text" class="form-control" id="username" th:placeholder="#{login.username}" name="username"/>
                        </div>
                        <div class="form-group">
                            <label for="password" th:text="#{login.password}">Password</label>
                            <input type="password" class="form-control" id="password" th:placeholder="#{login.password}" name="password"/>
                        </div>

                        <div class="btn-group" role="group">
                            <button type="submit" class="btn btn-primary" th:text="#{login.button}"></button>
                            <button type="button" class="btn btn-success" th:text="#{register.button}" onclick="location.href='/register';" ></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
